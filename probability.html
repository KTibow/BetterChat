<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifier Test | Better Chat</title>
    <style>
        body {
            font-family: system-ui;
            background-color: #234;
            color: white;
        }
        ::placeholder {
            color: #ccc;
        }
        input {
            border: none;
            background-color: #345;
            color: white;
            padding: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Test out the Better Chat classifier</h1>
    Is the sender migrated (migrated accounts can't be bots)? <input type="checkbox" checked><br>
    <input type="text" id="input" placeholder="Enter a message to classify">
    <h2>Stripped version</h2>
    <p id="stripped"></p>
    <h2>Classification</h2>
    <table></table>
    <script>
        fetch("/messages.json").then(r => r.json()).then(messages => {
        // messages is an object with the key being each message and the value being the classification
        const isMigrated = document.querySelector("input[type='checkbox']");
        const input = document.querySelector("#input");
        const stripped = document.querySelector("#stripped");
        const table = document.querySelector("table");
        const tokenize = str => {
            return str.normalize("NFKC").replace(/[^\w\s]/g, " ").toLowerCase().trim().split(/\s+/);
        }
        const findTokenWeighting = (token) => {
            // Probability:
            // percentage of spams that contain the token
            // over
            // that number + number of non-spams that contain the token
            var spamCount = 0;
            var totalSpams = 0;
            var nonSpamCount = 0;
            var totalNonSpams = 0;
            for (message in messages) {
                let messageContent = message.split(":").splice(1).join(":");
                let messageTokens = tokenize(messageContent);
                if (messages[message] == "b" || (messages[message] == "c" && !isMigrated.checked)) {
                    totalSpams++;
                    if (messageTokens.includes(token)) {
                        spamCount++;
                    }
                } else if (messages[message] == "") {
                    totalNonSpams++;
                    if (messageTokens.includes(token)) {
                        nonSpamCount++;
                    }
                }
            }
            var weight = (spamCount / totalSpams) / (nonSpamCount / totalNonSpams + spamCount / totalSpams);
            weight = Math.max(weight, 0.01);
            weight = Math.min(weight, 0.99);
            return {"weight": weight || 1, "spamCount": spamCount, "totalSpams": totalSpams, "nonSpamCount": nonSpamCount, "totalNonSpams": totalNonSpams};
        }
        const updateVisible = () => {
            let tokens = tokenize(input.value);
            stripped.innerHTML = tokens.join(" ");
            let tableHTML = "";
            let allWeights = [];
            for (token of tokens) {
                let weighting = findTokenWeighting(token);
                tableHTML += `<tr><td>${token}</td><td>${weighting.weight.toFixed(2)}</td></tr>`;
                allWeights.push(weighting.weight);
            }
            let totalNumerator = allWeights.reduce((a, b) => a * b, 1);
            console.log(allWeights);
            allWeights = allWeights.map(n => {return 1 - n});
            console.log(allWeights);
            let totalDenominator = allWeights.reduce((a, b) => a * b, 1);
            totalDenominator += totalNumerator;
            console.log(totalNumerator, totalDenominator);
            tableHTML += `<tr><td>Total</td><td>${totalNumerator / totalDenominator}</td></tr>`;
            table.innerHTML = tableHTML;
        };
        input.onkeyup = updateVisible;
        isMigrated.onchange = updateVisible;
        });
    </script>
</body>
</html>
